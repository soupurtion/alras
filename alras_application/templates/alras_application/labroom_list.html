{% extends 'alras_application/base_template.html' %}


{% block content %}
<h1>Cyber Security Lab Rooms</h1>

{% if labroom_list %}
<ul>
{% for labroom in labroom_list %}
<ul>
<a href="{{ labroom.get_absolute_url }}">{{labroom.slots.title}}</a>
</ul>
{% endfor %}

</ul>
{% else %}
<p>There are no lab rooms configured.</p>
{% endif %}
{% endblock %}
